<form rv-spinner rv-spinner-key="add-to-schedule-spinner">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" data-dismiss="modal" aria-hidden="true">
      <streamline-icon name="close" width="12" height="12"></streamline-icon>
    </button>
  </div>
  <div class="modal-body" stop-event="touchend">
    <h4>Almost there!</h4>
    <p class="text-left mb-3 mt-3">Do you want to select or add a new schedule for this presentation?</p>

    <schedule-selector additional-tooltip-class="tooltip-sm"></schedule-selector>

  </div>
  <div class="modal-footer">
    <button id="confirm-primary" class="btn btn-primary btn-block" ng-click="ok()">
      <span>Add</span>
    </button>
  </div>
</form>
