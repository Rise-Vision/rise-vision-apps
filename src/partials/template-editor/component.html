<div class="component-header aligner" ng-class="{ 'visible-bottom-rule': isHeaderBottomRuleVisible(componentsFactory.selected) }">
  <a ng-click="onBackButton();">
    <span class="attribute-edit text-nowrap">
      <i class="fa fa-lg fa-angle-left arrow-icon"></i>
      <span translate>template.attribute-editor.back-to-list</span>
    </span>
  </a>
  <component-icon ng-if="!panelIcon"
                  icon="{{ getComponentIcon(componentsFactory.selected) }}"
                  type="{{ getComponentIconType(componentsFactory.selected) }}"
                  class="component-icon">
  </component-icon>
  <component-icon ng-if="panelIcon"
                  icon="{{ panelIcon }}"
                  type="{{ panelIconType }}"
                  class="component-icon">
  </component-icon>
  <span class="u_text-ellipsis mr-auto">{{ getComponentTitle(componentsFactory.selected) }}</span>
  <div class="btn-group" ng-if="getCurrentPage() && getCurrentPage().type === 'rise-storage-selector' && storageManagerFactory.fileType === 'image'">
    <button id="listViewButton" type="button" class="btn w-50" ng-click="storageManagerFactory.isListView = true" ng-class="{'btn-toggle-blue-off' : !storageManagerFactory.isListView, 'btn-toggle-blue-on' : storageManagerFactory.isListView}">
      <img ng-src="../images/icon-list{{!storageManagerFactory.isListView ? '' : '-inv'}}.svg">
    </button>
    <button id="gridViewButton" type="button" class="btn w-50" ng-click="storageManagerFactory.isListView = false" ng-class="{'btn-toggle-blue-off' : storageManagerFactory.isListView, 'btn-toggle-blue-on' : !storageManagerFactory.isListView}">
      <img ng-src="../images/icon-module{{storageManagerFactory.isListView ? '' : '-inv'}}.svg">
    </button>
  </div>

</div>
<div class="component-container">
  <component-storage-selector></component-storage-selector>
  <template-component-branding></template-component-branding>
  <template-branding-colors></template-branding-colors>
  <template-component-schedules></template-component-schedules>
  <template-component-financial></template-component-financial>
  <template-component-image></template-component-image>
  <template-component-slides></template-component-slides>
  <template-component-text></template-component-text>
  <template-component-video></template-component-video>
  <template-component-rss></template-component-rss>
  <template-component-counter></template-component-counter>
  <template-component-time-date></template-component-time-date>
  <template-component-colors></template-component-colors>
  <template-component-twitter></template-component-twitter>
  <template-component-weather></template-component-weather>
  <template-component-playlist></template-component-playlist>
  <template-component-html></template-component-html>
</div>
