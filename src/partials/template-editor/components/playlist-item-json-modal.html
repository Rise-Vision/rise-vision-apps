<div id="playlist-item-json-modal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" data-dismiss="modal" aria-hidden="true">
      <streamline-icon name="close" width="12" height="12"></streamline-icon>
    </button>
  </div>
  <div class="modal-body" stop-event="touchend">
    <h4 class="modal-title">Modify Playlist Item JSON</h4>

    <textarea class="form-control" rows="6" ng-model="formData.playlistItemJson"></textarea>
  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-6">
        <button id="cancelButton" class="btn btn-default w-100" ng-click="dismiss()">
          Cancel
        </button>
      </div>
      <div class="col-xs-6">
        <button id="saveButton" type="submit" class="btn btn-primary w-100" ng-click="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
