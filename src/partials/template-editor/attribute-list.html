<div id="branding" ng-show="brandingComponent">
  <label>Settings for all Presentations:</label>

  <div class="attribute-row">
    <div class="col-xs-10 pl-0 attribute-desc">
      <component-icon icon="{{ componentsFactory.getComponentIcon(brandingComponent) }}" type="{{ componentsFactory.getComponentIconType(brandingComponent) }}"></component-icon>
      <span>
        Brand Settings
      </span>
    </div>
    <div class="col-xs-2 pr-0 align-right">
      <a id="branding-edit" class="madero-link" ng-click="componentsFactory.editComponent(brandingComponent);">
        <span class="text-md font-weight-bold text-nowrap">
          <span translate>template.attribute-editor.edit-component</span><i class="fa fa-lg fa-angle-right arrow-icon pl-2"></i>
        </span>
      </a>
    </div>
  </div>

  <label class="u_margin-md-top">Settings for this Presentation:</label>
</div>

<div class="attribute-row attribute-row-hover schedules-attribute-row mt-2" require-role="cp">
  <div class="col-xs-10 pl-0 attribute-desc" ng-class="{'danger' : schedulesComponent.showNoSchedulesError && !schedulesComponent.factory.hasSelectedSchedules }">
    <span>
      Schedules
    </span>
    <div class="error-message mb-3" ng-show="schedulesComponent.showNoSchedulesError && !schedulesComponent.factory.hasSelectedSchedules">
      No schedule selected.
    </div>
  </div>
  <div class="col-xs-2 pr-0 align-right">
    <a class="madero-link" ng-click="componentsFactory.editComponent(schedulesComponent);">
      <span class="text-md font-weight-bold text-nowrap">
        <span translate>template.attribute-editor.edit-component</span><i class="fa fa-lg fa-angle-right arrow-icon pl-2"></i>
      </span>
    </a>
  </div>
</div>

<div id="branding-colors-override" ng-show="colorsComponent">
  <div class="attribute-row">
    <div class="col-xs-10 pl-0 attribute-desc">
      <component-icon icon="{{ componentsFactory.getComponentIcon(colorsComponent) }}" type="{{ componentsFactory.getComponentIconType(colorsComponent) }}"></component-icon>
      <span>
        Colors
      </span>
    </div>
    <div class="col-xs-2 pr-0 align-right">
      <a id="branding-colors-override-edit" class="madero-link" ng-click="componentsFactory.editComponent(colorsComponent);">
        <span class="text-md font-weight-bold text-nowrap">
          <span translate>template.attribute-editor.edit-component</span><i class="fa fa-lg fa-angle-right arrow-icon pl-2"></i>
        </span>
      </a>
    </div>
  </div>
</div>

<div ng-mouseleave="componentsFactory.highlightComponent(null)">
  <div class="attribute-row attribute-row-hover" ng-repeat="comp in components track by $index">
    <div class="col-xs-10 pl-0 attribute-desc" ng-mouseover="componentsFactory.highlightComponent(comp.id)">
      <component-icon icon="{{ componentsFactory.getComponentIcon(comp) }}" type="{{ componentsFactory.getComponentIconType(comp) }}"></component-icon>
      <span>
        {{ comp.label }}
      </span>
    </div>
    <div class="col-xs-2 pr-0 align-right">
      <a class="madero-link" ng-click="componentsFactory.editComponent(comp);">
        <span class="text-md font-weight-bold text-nowrap">
          <span translate>template.attribute-editor.edit-component</span><i class="fa fa-lg fa-angle-right arrow-icon pl-2"></i>
        </span>
      </a>
    </div>
  </div>
</div>
