<!-- Presentation Name -->
<stretchy-input class="presentation-name" ng-model="templateEditorFactory.presentation.name"></stretchy-input>

<div>
  <button id="deleteButton" ng-disabled="isEditingName || !templateEditorFactory.presentation.id" ng-click="confirmDelete()" class="btn-icon pl-0">
    <streamline-icon class="u_margin-left streamline-component-icon" name="trash" width="16" height="16"></streamline-icon>
  </button>
</div>

<div class="flex-row ml-auto hidden-xs">
  <div class="auto-save pr-4">
    <last-modified change-date="templateEditorFactory.presentation.changeDate" changed-by="templateEditorFactory.presentation.changedBy"></last-modified>
    •
    <span id="autoSavingDesktop" ng-if="hasContentEditorRole()">
      <span ng-show="!templateEditorFactory.savingPresentation && templateEditorFactory.isUnsaved()">
        Unsaved changes
      </span>
      <span ng-show="templateEditorFactory.savingPresentation">
        Saving changes...
      </span>
      <span ng-show="!templateEditorFactory.savingPresentation && !templateEditorFactory.isUnsaved()">
        All changes saved <streamline-icon name="checkmark" width="12" height="12"></streamline-icon>
      </span>
    </span>
    <span class="text-danger" ng-if="!hasContentEditorRole()">
      You don’t have permission to edit
    </span>
  </div>
  <button id="publishButtonDesktop" require-role="cp" class="btn btn-primary btn-fixed-width"
          ng-disabled="templateEditorFactory.isPublishDisabled()"
          ng-click="templateEditorFactory.publish()">
    Publish
  </button>
</div>
