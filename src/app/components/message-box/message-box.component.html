<form id="messageForm">
<div class="modal-header">
    <button type="button" class="close" (click)="modalRef.hide()">
    x <!-- <streamline-icon name="close" width="12" height="12"></streamline-icon> -->
    </button>
</div>
<div class="modal-body" stop-event="touchend">
    <h4>{{title}}</h4>
    <p class="text-left">{{message}}</p>
</div>
<div class="modal-footer">
    <div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-primary w-100" (click)="modalRef.hide()">
        <span>Okay, I Got It</span>
        </button>
    </div>
    </div>
</div>
</form>
