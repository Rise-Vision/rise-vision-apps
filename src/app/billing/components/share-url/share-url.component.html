<div id="share-url-popover" ng-controller="ShareUrlController">
    <span class="text-sm font-weight-bold">Share</span>
    <button type="button" class="close" (click)="dismiss()" aria-hidden="true">
      x <!-- <streamline-icon name="close" width="10" height="10"></streamline-icon> -->
    </button>
  
    <div class="aligner mt-3">
      <input class="form-control copy-text-box w-100" type="text" readonly="readonly" value="{{getUrl()}}" ng-focus="onTextFocus($event)" focus-me="true"/>
      <button type="button" id="copyUrlButton" class="btn btn-primary ml-2" (click)="copyToClipboard(getUrl())" aria-label="Copy">Copy</button>
    </div>
  
</div>
