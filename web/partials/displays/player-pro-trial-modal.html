<div id="player-pro-trial-modal">
  <div class="modal-header">
    <button id="dismissButton" type="button" class="close" ng-click="dismiss()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body text-center" rv-spinner rv-spinner-key="loading-trial" rv-spinner-start-active="0">
  	 
     <div id="pitchdeck">
      <div>&nbsp;</div>
      <div class="u_margin-md-bottom blank-state">
        <div class="product-graphic">
          <img itemprop="image" class="img-responsive" src="https://s3.amazonaws.com/Store-Products/Rise-Vision/rise_pro_image.png">
        </div>

        <div class="panel-body ng-scope">
          <div class="product-intro">
            <h1 translate>displays-app.playerProTrial.title</h1>
            <p class="lead"><strong translate>displays-app.playerProTrial.description</strong></p>
            <p class="lead" translate>displays-app.playerProTrial.description2</p>
            <p class="lead" translate>displays-app.playerProTrial.price</p>
            <button id="startTrialButton" type="button" class="btn btn-hg btn-primary" ng-click="startTrial()">{{ 'storage-client.start-trial.cta' | translate}}</button>
          </div>
        </div>    
      </div>
    </div>



  </div>
</div>
