<div id="display-add-modal">
  <div class="modal-header">
    <button id="dismissButton" type="button" class="close" ng-click="dismiss()">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title" translate="displays-app.add.title" ng-show="!downloadOnly"></h3>
    <h3 class="modal-title" translate="displays-app.add.activate" ng-show="downloadOnly"></h3>
  </div>
  <div class="modal-body">
    <name-your-display ng-if="!currentPage"></name-your-display>
    <ng-include ng-if="currentPage === 'displayAdded'" src="'partials/displays/display-added.html'"></ng-include>

    <ng-include ng-if="currentPage === 'preconfiguredMediaPlayer'" src="'partials/displays/preconfigured-media-player.html'"></ng-include>
    <user-media-player ng-if="currentPage === 'userMediaPlayer'"></user-media-player>

    <send-another-email ng-if="currentPage === 'anotherEmailPage'"></send-another-email>
  </div>
</div>
