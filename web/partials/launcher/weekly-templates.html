<div class="row" ng-if="factory.items.list.length">
  <div class="col-sm-12">
    <div id="TemplateList" class="panel panel-default">
      <div class="panel-body">

        <div ng-if="!fullView">
          <a href="#" ng-click="toggleView()">
            Keep it interesting! Pick a Template from this week’s recommendations to create a Presentation …
          </a>
          <button id="closeButton" type="button" class="close" ng-click="toggleView()">
            <i class="fa fa-angle-double-down"></i>
          </button>
        </div><!-- collapsed view -->

        <div ng-if="fullView">
          <button id="closeButton" type="button" class="close" ng-click="toggleView()">
            <i class="fa fa-times"></i>
          </button>
          <h3>Keep it interesting!</h3>
          <strong>Pick a Template</strong> from this week’s recommendations to create a Presentation:
          <br>
          <br>

          <div>
            <ng-repeat ng-repeat="product in factory.items.list">
              <div id="storeProduct" class="col-sm-6 col-md-4 col-lg-3" ng-click="select(product)">
                <div class="product-grid_item panel panel-default">

                  <figure class="product-grid_image u_clickable">
                    <img ng-src="{{product.imageUrl}}" class="img-responsive" alt="{{product.name}}">
                  </figure> 

                </div>
              </div>
            </ng-repeat>
          </div>
        </div><!-- full view -->

      </div>
    </div>
  </div>
</div>
