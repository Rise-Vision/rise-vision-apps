<div class="row" ng-if="factory.items.list.length">
  <div class="col-sm-12">
    <div id="TemplateList" class="scrollable-list">
      <h3>Keep it interesting!</h3>
      <span>Pick a Template</span> from this weekâ€™s recommendations to create a Presentation:
      <br>

      <div>
        <ng-repeat ng-repeat="product in factory.items.list">
          <div id="storeProduct" class="col-sm-6 col-md-4 col-lg-3" ng-click="select(product)">
            <div class="product-grid_item panel panel-default">

              <figure class="product-grid_image u_clickable">
                <img ng-src="{{product.imageUrl}}" class="img-responsive" alt="{{product.name}}">
              </figure> 

            </div>
          </div>
        </ng-repeat>
      </div>

     </div>
  </div>
</div>
