<div id="apps-home-container" class="madero-style">

  <div class="scrollable-content" rv-spinner rv-spinner-key="apps-home-loader" rv-spinner-start-active="1">
    <div class="row">
      <div class="col-xs-12">
        <weekly-templates class="hidden-xs"></weekly-templates>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="errorBox" ng-show="schedules.apiError" class="madero-style alert alert-danger" role="alert">
          <strong>{{schedules.apiError}}</strong>
        </div>

        <div ng-show="schedules.items.list.length === 0 && !schedules.loadingItems && !schedules.apiError" class="madero-style alert alert-warning" role="alert">
          <strong>You haven't created any Schedules yet.</strong> Keep your community connected anywhere they are. Share
          your message to digital signage, websites, personal computers, and more.
          <a ui-sref="apps.schedules.add" link-cid>Add a new Schedule.</a>
        </div>
      </div>

      <div class="form-inline schedules-toolbar" ng-show="selectedSchedule">
        <span class="button-toolbar hidden-xs pull-right">
          <a type="button" class="btn btn-default btn-toolbar" ui-sref="apps.schedules.details({scheduleId: selectedSchedule.id})" link-cid>Edit Schedule</a>
          <share-schedule-button schedule="selectedSchedule" button-class="btn-primary btn-toolbar"></share-schedule-button>
        </span>

        <preview-selector ng-model="selectedSchedule" label="Preview A Schedule:"></preview-selector>
      </div>
    </div>

    <div class="container" ng-show="selectedSchedule">
      <div class="preview-embed">
        <iframe frameborder="0" ng-src="{{getEmbedUrl(selectedSchedule.id)}}">
        </iframe>
      </div>
    </div>
  </div>

  <div class="mobile-footer visible-xs" ng-show="selectedSchedule">
    <div class="container">
      <a type="button" class="btn btn-default btn-block" ui-sref="apps.schedules.details({scheduleId: selectedSchedule.id})">Edit Schedule</a>
      <share-schedule-button schedule="selectedSchedule" button-class="btn-primary btn-block"></share-schedule-button>
    </div>
  </div>
</div>
