<div id="prioritySupportBanner" class="priority-trial-cta" ng-show="showBanner">
	<span ng-click="closeBanner()" class="u_margin-sm-top u_margin-right fa fa-times fa-lg pull-right u_clickable"></span>
	<div class="panel-body">
		<img class="pull-left" src="https://s3.amazonaws.com/Rise-Images/Icons/support.png">
		<h3 translate>launcher.supportBanner.title</h3>
		<p translate>launcher.supportBanner.description</p>
		<button class="btn btn-lg btn-primary" ng-click="openPrioritySupport()">{{'launcher.supportBanner.callToAction' | translate}}</button>
	</div>
