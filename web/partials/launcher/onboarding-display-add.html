<div class="row">
  <div class="col-sm-12">
    <p class="text-lg">
      Okay, the next thing to do is to connect your Display to Rise Vision.
    </p>

    <div class="mt-4 mb-3 text-right">
      <div class="pull-left">
        <strong class="text-lg">Add A Display</strong>
      </div>
      <span class="text-muted" ng-show="!currentPage">
        Step 1 / 3
      </span>
      <span class="text-muted" ng-show="currentPage === 'displayAdded'">
        Step 2 / 3
      </span>
      <span class="text-muted" ng-show="currentPage && currentPage !== 'displayAdded'">
        Step 3 / 3
      </span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <name-your-display ng-if="!currentPage"></name-your-display>
    <ng-include ng-if="currentPage === 'displayAdded'" src="'partials/displays/display-added.html'"></ng-include>

    <ng-include ng-if="currentPage === 'preconfiguredMediaPlayer'" src="'partials/displays/preconfigured-media-player.html'"></ng-include>
    <ng-include ng-if="currentPage === 'userMediaPlayer'" src="'partials/displays/user-media-player.html'"></ng-include>
    <ng-include ng-if="currentPage && currentPage.indexOf('osDetails') !== -1" src="'partials/displays/os-details.html'"></ng-include>

  </div>
</div>
