<div class="row">
  <div class="col-sm-12">
    <p>
      Okay, the next thing to do is to connect your Display to Rise Vision.
    </p>

    <div class="mt-4 mb-3 text-right">
      <div class="pull-left">
        <strong>Add A Display</strong>
      </div>
      <span class="text-muted" ng-show="!currentPage">
        Step 1/3
      </span>
      <span class="text-muted" ng-show="currentPage === 'displayAdded'">
        Step 2/3
      </span>
      <span class="text-muted" ng-show="currentPage && currentPage !== 'displayAdded'">
        Step 3/3
      </span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <name-your-display ng-if="!currentPage" is-onboarding="true"></name-your-display>
    <ng-include ng-if="currentPage === 'displayAdded'" src="'partials/launcher/display-added.html'"></ng-include>

    <ng-include ng-if="currentPage === 'preconfiguredMediaPlayer'" src="'partials/launcher/preconfigured-media-player.html'"></ng-include>
    <ng-include ng-if="currentPage === 'userMediaPlayer'" src="'partials/launcher/user-media-player.html'"></ng-include>
    <ng-include ng-if="currentPage && currentPage.indexOf('osDetails') !== -1" src="'partials/launcher/os-details.html'"></ng-include>

  </div>
</div>
