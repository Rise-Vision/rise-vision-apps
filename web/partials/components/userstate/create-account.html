    <div class="border-container mx-auto">
      <div class="panel-body">

        <div ng-if="!joinAccount">
          <h4>Start your FREE 14-day trial.</h4>					
        </div>

        <div ng-if="joinAccount">
          <h4 ng-if="companyName">Join {{companyName}}</h4>
          <h4 ng-if="!companyName">Complete your account registration</h4>
        </div>

        <!-- GOOGLE API -->
        <button class="btn btn-google-auth btn-hg btn-block" id="sign-in-google-link" ng-click="googleLogin('registrationComplete')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
          <div class="mx-auto">Use My Google Account</div>
        </button>

        <div class="u_margin-md-top flex-row" ng-if="!FORCE_GOOGLE_AUTH">				
          <div class="border-bottom w-50"></div>
          <span class="u_nowrap px-2">Or, use my email address:</span>
          <div class="border-bottom w-50"></div>
        </div>

        <!-- CUSTOM LOGIN -->
        <div ng-if="!FORCE_GOOGLE_AUTH">
        	<div ng-include="'partials/components/userstate/auth-form.html'"></div>

      		<button id="sign-up-button" class="btn btn-primary btn-hg btn-block" type="submit" form="forms.loginForm" ng-click="createAccount('registrationComplete')">
      			<span ng-if="!joinAccount">Start My Free 14-Day Trial</span>
      		</button>
        </div>

      </div>
    </div><!--panel-->	

    <div class="align-center u_margin-md-top">
      <p>Already have an account? <a class="madero-link" id="sign-in-link" ui-sref="common.auth.unauthorized">Sign in</a>.</p>
    </div>
