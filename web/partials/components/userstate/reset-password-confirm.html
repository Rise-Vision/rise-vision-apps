<div class="border-container mx-auto">
  <div class="panel-body">

    <h4>Password Confirmation</h4>

    <!-- CUSTOM LOGIN -->
    <div>
      <!-- ERROR PANEL 1 -->
      <div class="panel-body bg-info u_margin-lg-top" ng-show="emailResetSent">
        <p class="u_remove-bottom">
          <i class="fa fa-warning icon-left"></i>
          <span>An email with password reset instructions has been sent to your email inbox.</span>
        </p>
      </div>
      <!-- ERROR PANEL 2 -->
      <div class="panel-body bg-danger u_margin-lg-top" ng-show="invalidToken">
        <p class="u_remove-bottom"><i class="fa fa-warning icon-left"></i>
          <span>The password reset token is not valid. <a href="#" ng-click="requestPasswordReset()">Request Password Reset</a></span> 
        </p>
      </div>
    </div>

    <form id="forms.resetPasswordForm" role="form" name="forms.resetPasswordForm" novalidate ng-show="!emailResetSent">
      <div class="u_margin-md-top">
        
        <password-input 
          name="newPassword"
          label="Create a new password:"
          ng-model="credentials.newPassword"
          show-password-meter="true" minlength="8" required>
        </password-input>

        <button id="resetPasswordButton" type="submit" form="forms.resetPasswordForm" class="btn btn-primary btn-hg btn-block" ng-click="resetPassword()">
          Update Password
        </button>
      </div>
    </form>

  </div>
</div><!--panel-->
