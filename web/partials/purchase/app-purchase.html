<div class="container u_margin-md-top">

  <h2 class="u_margin-md-bottom">Subscribe</h2>

  <hr/>

  <div rv-spinner rv-spinner-key="purchase-modal" rv-spinner-start-active="1"></div>

  <div class="steps" ng-if="currentStep !== 0">
    <div ng-repeat="step in PURCHASE_STEPS" class="step-item" ng-class="{ active: currentStep === step.index, complete: currentStep > step.index }">
      <span>{{step.name}}</span>
    </div>
  </div>

  <div id="purchase-modal" class="modal-body checkout-modal" stop-event="touchend">

    <plan-picker ng-if="currentStep === 0"></plan-picker>
    <billing-address ng-if="currentStep === 1"></billing-address>
    <shipping-address ng-if="currentStep === 2"></shipping-address>
    <payment-methods ng-if="currentStep === 3"></payment-methods>
    <review-purchase ng-if="currentStep === 4"></review-purchase>
    <checkout-success ng-if="currentStep === 5"></checkout-success>

  </div> <!-- //Modal Body -->

  <div id="security-branding" class="modal-footer text-center" ng-show="currentStep > 2 && currentStep < 5">
    <span class="text-muted">
      <i class="fa fa-lock icon-left"></i>
      Secure Checkout from ChargeBee and <img alt="powered by Stripe" height="16" src="https://s3.amazonaws.com/Rise-Images/UI/powered_by_stripe.svg">
    </span>
  </div>

</div>
