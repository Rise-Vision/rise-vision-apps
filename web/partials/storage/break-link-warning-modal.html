<div id="breakLinkModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title">{{ 'storage-client.rename.warning' | translate }}</h3>
  </div>
  <div class="modal-body" stop-event="touchend" autofocus="autofocus">
    <div>
      <p>{{ 'storage-client.rename.breakingLink1' | translate }}</p>
      <p>{{ 'storage-client.rename.breakingLink2' | translate }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-sm-6 col-xs-12">
      <!--
      <div class="checkbox text-left">
        <label>
          <input name="choice" type="checkbox" ng-model="background.useImage" class="ng-pristine ng-untouched ng-valid ng-empty">
          Do not show this warning again
        </label>
      </div>
      -->
    </div>
    <button id="renameFileFolderModalSaveButton" class="btn btn-primary" ng-click="ok()">
      <span>{{ 'common.proceed' | translate }}</span> <i class="fa fa-white fa-check icon-right"></i>
    </button>
    <button id="renameFileFolderModalCancelButton" class="btn btn-default" ng-click="cancel()">
      <span>{{ 'common.cancel' | translate }}</span> <i class="fa fa-white fa-times icon-right"></i>
    </button>
  </div>
</div>
