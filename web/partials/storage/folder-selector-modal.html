<div id="folderSelectorModal" ng-controller="FilesListController" ng-init="setSelectorType(selectorType, selectorFilter); setExcludedFiles(excludedFiles)">
  <div class="modal-header">
    <button type="button" id="closeButton" class="close" ng-click="dismiss()" data-dismiss="modal" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 id="title" class="modal-title" translate="storage-client.folder-selector.title"></h3>
  </div>

  <div class="modal-body storage-full" stop-event="touchend">
    <div class="u_padding-lg-horizontal">

      <button id="newFolderButton" class="btn btn-default pull-right u_margin-sm-bottom" ng-click="storageUtils.addFolder(filesFactory)" ng-disabled="filesFactory.isTrashFolder()">
        <span translate>storage-client.new-folder</span>
      </button>

      <div class="clearfix"></div>

      <search-filter filter-config="filterConfig" search="search" do-search="search.doSearch"></search-filter>

      <div class="row u_margin-md-top" ng-show="isFileListVisible()">
        <div class="col-md-6 col-xs-12">
          <storage-breadcrumb files-factory="filesFactory"></storage-breadcrumb>
        </div>
        <div class="col-md-6 col-xs-12">
          <div id="files-toolbar" ng-hide="fileListStatus.code === 404">
            <div class="pull-right">
              <selected-files-count checked-items-count="filesDetails.checkedItemsCount"></selected-files-count>
            </div>
          </div>
        </div>
      </div>

      <ng-include src="'partials/storage/files-list.html'" ng-init="isListView=true"></ng-include>
  	</div><!--padding-->
  </div><!--modal-body-->

</div>
