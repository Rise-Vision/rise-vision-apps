<div class="container" id="pitchdeck">
  <div>&nbsp;</div>
  <div class="u_margin-md-bottom blank-state">
    <div class="product-graphic">
      <img itemprop="image" class="img-responsive" src="https://s3.amazonaws.com/Store-Products/Rise-Vision/storage_image.png">
    </div>

    <div class="panel-body ng-scope">
      <div class="product-intro">
        <h1 translate>storage-client.header</h1>
        <p class="lead"><strong translate>storage-client.start-trial.tagline</strong></p>
        <p class="lead" translate>storage-client.start-trial.free-30-days</p>
        <p class="lead" translate>storage-client.start-trial.price</p>
        <button type="button" class="btn btn-hg btn-primary" ng-click="filesFactory.startTrial()">{{ 'storage-client.start-trial.cta' | translate}}</button>
      </div>
    </div>    
  </div>
</div>
