<div class="flex-row">

  <input type="text" class="input-stretchy" ng-keydown="inputKeyDown($event)"
    ng-model="ngModel" ng-blur="onInputBlur()" ng-disabled="!isEditingInput">
  <div>
    <button id="editButton" ng-disabled="isEditingInput" type="button" class="btn-icon pr-0" ng-click="isEditingInput=true">
      <streamline-icon class="u_margin-left streamline-component-icon mb-1" name="pencil" width="16" height="16"></streamline-icon>
    </button>
  </div>
</div>
