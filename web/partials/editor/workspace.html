<!-- PROTOTYPE CODE - REFERENCE ONLY -->
<script>
$(document).on("click", "#next-step", function() {
    var currentStep = $(".arrow-steps").find(".step.current");
    $(currentStep).removeClass("current").addClass("completed");

    var currentActions = $(currentStep).find(" .onboard-actions ");
    $(currentActions).hide();

    var currentTag = $(currentStep).find(" .completed-tag ");
    $(currentTag).show();

    var nextStep = $(currentStep).next();
    $(nextStep).addClass("current");

    var nextActions = $(nextStep).find(" .onboard-actions ");
    $(nextActions).show();

    if ($("#step-count").text() === '1') {
        $("#step-count").parent().html("<span>All Done!</span>");
    } else {
        $("#step-count").text(function(i, t) {
            return Number(t) - 1;
        });
    }
});
</script>
