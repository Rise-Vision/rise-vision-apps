<div id="workspaceToolbar" class="workspace-toolbar">
    <div class="column flex-title">
        <button id="compressArtboardButton" class="btn btn-default animated pulse u_margin-right ng-hide" ng-click="fullArtboard = false" ng-show="designMode && fullArtboard && !placeholderFactory.placeholder"><i class="fa fa-compress"></i></button>
        <button id="expandArtboardButton" class="btn btn-default u_margin-right" ng-show="designMode && (!fullArtboard || placeholderFactory.placeholder)" ng-click="fullArtboard = true; placeholderFactory.clearPlaceholder()"><i class="fa fa-expand"></i></button>
        <button id="presentationPropertiesButton" class="btn btn-default u_margin-right" ng-show="designMode" ng-click="openProperties()"><i class="fa fa-cog"></i></button>
        <h2 id="presentationName" class="presentation-name" ng-click="openProperties()">{{factory.presentation.name}}</h2>
    </div>
    <div class="column fixed-toolset add-placeholder">
        <button id="addPlaceholderButton" class="btn btn-primary pull-left" ng-show="designMode" ng-click="addNewPlaceholder()" tooltip="{{'editor-app.workspace.toolbar.addPlaceholderTooltip' | translate}}" tooltip-class="cta-tooltip add-placeholder-tooltip {{tooltipClasses}}" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip-trigger="show" pop-on-event-enabled="factory.presentation.placeholders.length === 0" rv-popover>
            {{'editor-app.workspace.toolbar.addPlaceholder' | translate}}<i class="fa fa-plus icon-right"></i>
        </button>
    </div>
    <div class="column fixed-toolset text-right">
         <div class="zoom-selector u_bordered u_margin-right" style="cursor: pointer">
            <button class="btn btn-default u_margin-right" ng-disabled="!factory.canZoomOut()" ng-click="factory.zoomOut()"> <i class="fa fa-minus"></i></button>

<!-- <button id=""  class="dropdown-toggle btn btn-primary" > -->
<span dropdown-toggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{factory.zoomLevel*100 | number:0 }}% <span class="caret"></span></span>
<!-- </button> -->

       <ul class="dropdown-menu" style="left: initial; margin: -5px 30px 0; min-width: 78px;">
        <li><a href="#" ng-click="factory.zoomFit()">Fit</a></li>
        <li><a href="#">Full</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">20%</a></li>
        <li><a href="#">50%</a></li>
        <li><a href="#">80%</a></li>
        <li><a href="#">130%</a></li>
        <li><a href="#">150%</a></li>
        <li><a href="#">200%</a></li>
      </ul>
  
               


            <button class="btn btn-default u_margin-left" ng-disabled="!factory.canZoomIn()" ng-click="factory.zoomIn()"> <i class="fa fa-plus"></i></button>
        </div>

     



        <button ng-if="!factory.presentation.id" id="changeTemplateButton" class="btn btn-default" ng-click="changeTemplate()">{{'editor-app.workspace.toolbar.changeTemplate' | translate}} <i class="fa fa-th icon-right"></i></button>
        <span ng-if="!factory.presentation.id" class="text-muted u_margin-left" translate>editor-app.workspace.toolbar.or</span>
        <button ng-if="!hasUnsavedChanges" class="btn btn-primary" id="previewButton" ng-click="factory.preview(factory.presentation.id)" ng-disabled="!factory.presentation.id">{{'editor-app.workspace.toolbar.preview' | translate}} <i class="fa fa-play icon-right"></i></button>
        <button ng-if="hasUnsavedChanges" class="btn btn-primary u_margin-left" id="saveAndPreviewButton" ng-click="factory.saveAndPreview()">{{'editor-app.workspace.toolbar.saveAndPreview' | translate}} <i class="fa fa-play icon-right"></i></button>
    </div>
    </div>
</div>
<!--presentation-toolbar-->
