<div id="workspaceToolbar" class="workspace-toolbar">
     
      <button id="compressArtboardButton" class="btn btn-default animated pulse ng-hide" ng-click="fullArtboard = false" ng-show="designMode && fullArtboard && !placeholderFactory.placeholder"><i class="fa fa-compress"></i></button>
      <button id="expandArtboardButton" class="btn btn-default" ng-show="designMode && (!fullArtboard || placeholderFactory.placeholder)" ng-click="fullArtboard = true; placeholderFactory.clearPlaceholder()"><i class="fa fa-expand"></i></button>
      <button id="presentationPropertiesButton" class="btn btn-default u_margin-right" ng-show="designMode" ng-click="openProperties()"><i class="fa fa-cog"></i></button>

      <h2 id="presentationName" class="presentation-name">{{factory.presentation.name}}</h2> 

      <span ng-init="designMode = true">
        <button id="designButton" class="btn btn-link" ng-class="{'hidden' : designMode}" ng-disabled="designMode" ng-click="showArtboard()">
          {{'editor-app.workspace.toolbar.mode.design' | translate}}
        </button>
        <button id="htmlButton" class="btn btn-link" ng-class="{'hidden' : !designMode}" ng-disabled="!designMode" ng-click="showHtmlEditor()">
          {{'editor-app.workspace.toolbar.mode.html' | translate}} <i class="fa fa-code"></i>
        </button>
      </span><!--btn-group-->

      <button id="addPlaceholderButton" 
        class="btn btn-primary pull-left" 
        ng-show="designMode" 
        ng-click="addNewPlaceholder()" 
        tooltip="{{'editor-app.workspace.toolbar.addPlaceholderTooltip' | translate}}" 
        tooltip-class="cta-tooltip add-placeholder-tooltip {{tooltipClasses}}" 
        tooltip-append-to-body="true" 
        tooltip-placement="bottom" 
        tooltip-trigger="show" 
        pop-on-event="presentationPropertiesDismissed"
        pop-on-event-enabled="factory.presentation.placeholders.length === 0"
        rv-popover>
        {{'editor-app.workspace.toolbar.addPlaceholder' | translate}}<i class="fa fa-plus icon-right"></i>
      </button>

      <div class="pull-right">
        <button id="changeTemplateButton" ng-if="!factory.presentation.id" class="btn btn-default" ng-click="changeTemplate()">{{'editor-app.workspace.toolbar.changeTemplate' | translate}} <i class="fa fa-th icon-right"></i></button>
        <span ng-if="!factory.presentation.id" class="text-muted u_margin-left" translate>editor-app.workspace.toolbar.or</span>        
        <button ng-if="!hasUnsavedChanges" class="btn btn-primary" id="previewButton" ng-click="factory.preview(factory.presentation.id)" ng-disabled="!factory.presentation.id">{{'editor-app.workspace.toolbar.preview' | translate}} <i class="fa fa-play icon-right"></i></button>
        <button ng-if="hasUnsavedChanges" class="btn btn-primary u_margin-left" id="saveAndPreviewButton" ng-click="factory.saveAndPreview()">{{'editor-app.workspace.toolbar.saveAndPreview' | translate}} <i class="fa fa-play icon-right"></i></button>
      </div>
</div><!--presentation-toolbar-->
