<div class="modal-header">
	<button class="close"><i class="fa fa-times"></i></button>
	<h3 class="modal-title">Google Spreadsheet Settings</h3>
</div>

<div class="modal-body">




  <h4>Spreadsheet</h4>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="No Spreadsheet Selected"></input>
      <a href="#" class="btn btn-primary input-group-addon"><img src="https://s3.amazonaws.com/Rise-Images/Icons/drive-icon.png"> Select Spreadsheet</a>
    </div>
  </div><!--form-group-->
  
  <div class="form-group">
    <label class="control-label">Select Worksheet</label>
    <select class="form-control">
      <option>Sheet 1</option>
    </select>
  </div>

  <div class="radio">
    <label>
      <input type="radio" ng-model="content" value="first" ng-value="first"> <strong>Show Entire Sheet</strong>
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" ng-model="content" value="other"> <strong>Show Range</strong>
    </label>
  </div>
  <div class="add-top" ng-show="content == 'other'">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label class="control-label-secondary">Starting Cell (Top Left)</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-sm-3">
          <label class="control-label-secondary">Ending Cell (Bottom Right)</label>
          <input type="text" class="form-control">
        </div><!--col-->
      </div><!--row-->
    </div><!--form-group-->

  </div><!--other-->
  <hr>
  <div class="checkbox">
    <label class="control-label">
      <input type="checkbox"><strong>Use First Row as Header</strong></input>
    </label>
  </div>

  <hr>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label class="control-label">Data Refresh Interval</label>
          <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon">sec</span>
          </div>
        </div>
      </div><!--row-->
    </div><!--form-group-->
  <hr>

  <h4>Scrolling</h4>
  <div class="row">
    <div class="col-sm-2">
      <div class="form-group">
        <label class="control-label">Transition</label>
        <select class="form-control">
          <option>None</option>
          <option>Page</option>
          <option selected="selected">Scroll</option>
        </select>
      </div><!--form-group-->
    </div><!--col-->
    <div class="col-sm-2">
      <div class="form-group">
        <label class="control-label">Direction</label>
        <select class="form-control">
          <option>Up</option>
          <option>Left</option>
        </select>
      </div><!--form-group-->
    </div><!--col-->
    <div class="col-sm-2">
      <div class="form-group">
        <label class="control-label">Speed</label>
        <select class="form-control">
          <option>Medium</option>
        </select>
      </div><!--form-group-->
    </div><!--col-->
    <div class="col-sm-2">
      <div class="form-group">
        <label class="control-label">Pause</label>
        <div class="input-group">
          <input class="form-control" type="text"></input>
          <span class="input-group-addon">sec</span>
        </div>
      </div><!--form-group-->
    </div><!--col-->
    <div class="col-sm-2">
      <div class="form-group">
        <label class="control-label">PUD Failover</label>
        <div class="input-group">
          <input class="form-control" type="text"></input>
          <span class="input-group-addon">sec</span>
        </div>
      </div><!--form-group-->
    </div><!--col-->
  </div><!--row-->
  <hr>

</div><!--modal-body-->

<div class="modal-footer">
	<button class="btn btn-default">Cancel <i class="fa fa-times icon-right"></i></button>
	<button class="btn btn-primary">Save <i class="fa fa-check icon-right"></i></button>
</div>
