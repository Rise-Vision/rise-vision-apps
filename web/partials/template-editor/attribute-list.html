<style>
  .attribute-editor .attribute-list {
    font-size: 1.1em;
    font-weight: bold;
  }

  .attribute-row {
    border-bottom: 1px solid rgb(242, 242, 242);
    padding-bottom: 0.5em;
    margin-left: 0;
    margin-right: 0;
  }

  .attribute-desc {
    color: rgb(77, 77, 77)
  }

  .attribute-edit {
    color: rgb(69, 183, 100)
  }
</style>
<table class="table">

</table>
<div class="row attribute-row" ng-repeat="attr in attributes">
  <div class="col-xs-10 pl-0">
    <i class="mr-2 fa fa-lg {{ getAttributeIcon(attr) }}"></i>
    <span class="attribute-desc">
      {{ attr.type + " - " + attr.label }}
    </span>
  </div>
  <div class="col-xs-2 pr-0 align-right">
    <a href="#">
      <span class="attribute-edit text-nowrap">
        Edit
        <i class="fa fa-lg fa-angle-right"></i>
      </span>
    </a>
  </div>
</div>
