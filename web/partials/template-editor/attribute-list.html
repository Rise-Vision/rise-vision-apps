<div id="branding" ng-show="brandingComponent">
  <label>Settings for all Presentations:</label>

  <div class="attribute-row">
    <div class="col-xs-10 pl-0 attribute-desc">
      <component-icon icon="{{ getComponentIcon(brandingComponent) }}" type="{{ getComponentIconType(brandingComponent) }}"></component-icon>
      <span>
        Brand Settings
      </span>
    </div>
    <div class="col-xs-2 pr-0 align-right">
      <a id="branding-edit" ng-click="editComponent(brandingComponent);">
        <span class="attribute-edit text-nowrap">
          <span translate>template.attribute-editor.edit-component</span>
          <i class="fa fa-lg fa-angle-right arrow-icon"></i>
        </span>
      </a>
    </div>
  </div>

  <label class="u_margin-md-top">Settings for this Presentation:</label>
</div>

<div class="attribute-row attribute-row-hover schedules-attribute-row mt-2" require-role="cp"
  tooltip-overlay="tooltipKey" tooltip-template="'partials/template-editor/schedules-tooltip.html'" tooltip-placement="bottom" tooltip-class="madero-style tooltip-guide" tooltip-append-to-body="true">
  <div class="col-xs-10 pl-0 attribute-desc" ng-class="{'danger' : schedulesComponent.showNoSchedulesError && !schedulesComponent.factory.hasSelectedSchedules }">
    <span>
      Schedules
    </span>
    <div class="error-message mb-3" ng-show="schedulesComponent.showNoSchedulesError && !schedulesComponent.factory.hasSelectedSchedules">
      Before you can publish, you need to select one or more schedules to put this presentation on.
    </div>
  </div>
  <div class="col-xs-2 pr-0 align-right">
    <a ng-click="editComponent(schedulesComponent);">
      <span class="attribute-edit text-nowrap">
        <span translate>template.attribute-editor.edit-component</span>
        <i class="fa fa-lg fa-angle-right arrow-icon"></i>
      </span>
    </a>
  </div>
</div>
<div ng-mouseleave="highlightComponent(null)">
  <div class="attribute-row attribute-row-hover" ng-repeat="comp in components track by $index">
    <div class="col-xs-10 pl-0 attribute-desc" ng-mouseover="highlightComponent(comp.id)">
      <component-icon icon="{{ getComponentIcon(comp) }}" type="{{ getComponentIconType(comp) }}"></component-icon>
      <span>
        {{ comp.label }}
      </span>
    </div>
    <div class="col-xs-2 pr-0 align-right">
      <a ng-click="editComponent(comp);">
        <span class="attribute-edit text-nowrap">
          <span translate>template.attribute-editor.edit-component</span>
          <i class="fa fa-lg fa-angle-right arrow-icon"></i>
        </span>
      </a>
    </div>
  </div>
</div>
