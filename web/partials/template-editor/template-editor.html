<style>
  .template-editor {
    --component-header-height: 63px;
    --toolbar-height: 78px;
    --financial-button-bar-height: 74px;
  }

  .template-editor-toolbar {
    padding: 38px 0;
  }

  .attribute-editor .attribute-desc a {
    margin-right: 18px;
  }

  .attribute-editor .component-header {
    padding: 20px 0px 19px;
  }
</style>

<div class="template-editor"
     ng-class="{ 'active-banner-mode' : isSubcompanySelected() || isTestCompanySelected(),
                 'active-banner-mode-double' : isSubcompanySelected() && isTestCompanySelected() }">
  <div>
    <template-editor-toolbar
      class="template-editor-toolbar"
      ng-class="{ 'hidden-xs': factory.selected }">
    </template-editor-toolbar>
  </div>
  <div class="template-editor-body">
    <div class="attribute-editor">
      <template-attribute-editor>
      </template-attribute-editor>
    </div>
    <div class="preview-holder"
         ng-class="{ 'hidden-xs': factory.selected }">
      <div style="background-color: #C0C0C0">
        <template-editor-preview-holder>
        </template-editor-preview-holder>
      </div>
    </div>
  </div>

  <template-editor-footer
    class="template-editor-footer navbar-fixed-bottom visible-xs"
    ng-class="{ 'hidden-xs': factory.selected }">
  </template-editor-footer>

</div>
