<div class="video-component-list file-component-list te-scrollable-container"
     rv-spinner rv-spinner-key="template-editor-loader"
     rv-spinner-start-active="1">
  <div class="pl-0 file-row"
    ng-repeat="video in selectedFiles track by $index"
    ng-show="selectedFiles.length > 0 && !isUploading">
    <div class="file-thumbnail">
      <div class="file-helper"></div>
      <img src="{{ video['thumbnail-url'] }}" ng-if="video.exists"
        width="80"></img>
      <div class="broken-link" ng-hide="video.exists">
        <streamline-icon name="forbidden" width="61" height="60"></streamline-icon>
      </div>
    </div>
    <div class="file-entry">
      <div class="file-text">
        <div class="file-name">{{ fileNameOf(video.file) }}</div>
        <div class="file-not-available" ng-hide="video.exists">
          Your video has been deleted, renamed, or moved.
        </div>
      </div>
      <div class="file-remove">
        <a href="#" ng-click="removeVideoFromList(video)"
          translate>editor-app.details.remove</a>
      </div>
    </div>
  </div>

  <div class="file-component-list-empty" ng-hide="isUploading || selectedFiles.length !== 0 || factory.loadingPresentation">
    <div class="row">
      <div class="col-xs-12">
        <h2>You have no videos here.</h2>
        <p>Upload videos from your device or select videos from storage to keep your display interesting!</p>
        <div>
          <img class="img-responsive" src="../images/image-empty-list.svg">
        </div>
      </div>
    </div>
  </div>

  <basic-uploader uploader-id="video-list-uploader"
                  upload-manager="uploadManager"
                  valid-extensions="validExtensions"
                  ng-show="isUploading">
  </basic-uploader>
</div>

<div class="file-component-list-action-button-bar">
  <div class="upload-files">
    <label id="video-list-uploader-label" class="btn btn-primary btn-block" for="video-list-uploader" ng-disabled="isUploading">
      <strong>Upload Videos</strong>
    </label>
  </div>
  <div class="select-from-storage">
    <button id="video-list-storage-button" class="btn btn-primary btn-block" ng-click="selectFromStorage()" ng-disabled="isUploading">
      <strong>Select from Storage</strong>
    </button>
  </div>
</div>
