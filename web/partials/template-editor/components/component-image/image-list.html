<div class="image-component-list te-scrollable-container">
  <div class="pl-0 image-row"
    ng-repeat="image in selectedImages track by $index"
    ng-show="selectedImages.length > 0 && !isUploading">
    <div class="image-thumbnail">
      <div class="image-helper"></div>
      <img src="{{ image['thumbnail-url'] }}" ng-if="image.exists"
        width="80"></img>
      <div class="broken-link" ng-hide="image.exists">
        <svg width="61px" height="60px" viewBox="0 0 61 60" version="1.1">
          <g id="shape">
            <path d="M51.315372,8.79913947 C39.5713803,-2.93793547 20.5362149,-2.93232851 8.79913978,8.81166297 C-2.93793533,20.5556545 -2.93232865,39.5908199 8.81166266,51.3278952 C20.3473391,62.6171455 38.6949654,62.9217662 50.5990455,52.02168 C53.1115003,49.671862 55.2045297,46.9105202 56.7880063,43.8565596 C58.3013161,40.9183953 59.3169462,37.7496292 59.7935721,34.4791944 C60.0084114,33.0170758 60.1172295,31.5413343 60.1191751,30.0635173 C60.1409806,22.0843309 56.9710343,14.4277606 51.315372,8.79913947 Z M13.2624046,13.2022933 C21.5328757,5.10318972 34.3930739,4.02747568 43.8941292,10.6400485 C44.0502281,10.7539516 44.1486897,10.9304392 44.1636209,11.1230992 C44.178552,11.3157592 44.1084584,11.5053098 43.9717729,11.6419038 L11.6970058,43.9316987 C11.5600163,44.0675792 11.3706776,44.1371214 11.1783047,44.1222125 C10.9859317,44.1073036 10.8095686,44.0094195 10.6951505,43.854055 C3.94420895,34.3826256 5.03000211,21.4187849 13.2624046,13.2022933 Z M46.9673202,46.9247413 C38.7437708,55.1279322 25.8050775,56.2101236 16.333091,49.4869861 C16.1766408,49.373476 16.0776915,49.1971926 16.0622775,49.0045177 C16.0468635,48.8118427 16.1165283,48.6220702 16.2529426,48.4851309 L48.5302144,16.1928313 C48.6672039,16.0569508 48.8565425,15.9874086 49.0489155,16.0023175 C49.2412885,16.0172264 49.4176516,16.1151105 49.5320696,16.2704751 C56.2857525,25.7412149 55.2020373,38.7066014 46.9698248,46.9247413 L46.9673202,46.9247413 Z" id="Shape"></path>
          </g>
        </svg>
      </div>
    </div>
    <div class="image-entry">
      <div class="image-text">
        <div class="image-name">{{ fileNameOf(image.file) }}</div>
        <div class="image-not-available" ng-hide="image.exists">
          Your image has been deleted, renamed, or moved.
        </div>
      </div>
      <div class="image-remove">
        <a href="#" ng-click="removeImageFromList(image)"
          translate>editor-app.details.remove</a>
      </div>
    </div>
  </div>

  <div class="image-component-list-empty" ng-show="selectedImages.length === 0 && !isUploading">
    <div class="row">
      <div class="col-xs-12">
        <h2>You have no images here.</h2>
        <p>Upload images from your device or select images from storage to keep your display interesting!</p>
        <div>
          <img class="img-responsive" src="../images/image-empty-list.svg">
        </div>
      </div>
    </div>
  </div>

  <basic-uploader uploader-id="image-list-uploader"
                  upload-manager="uploadManager"
                  valid-extensions="validExtensions"
                  ng-show="isUploading">
  </basic-uploader>
</div>

<div class="image-component-list-action-button-bar">
  <div class="upload-images">
    <label class="btn btn-primary btn-block" for="image-list-uploader" ng-disabled="isUploading">
      <strong>Upload Images</strong>
    </label>
  </div>
  <div class="select-from-storage">
    <button class="btn btn-primary btn-block" ng-click="selectFromStorage()" ng-disabled="isUploading">
      <strong>Select from Storage</strong>
    </button>
  </div>
</div>
