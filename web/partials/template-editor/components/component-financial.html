<style>

  .preview-holder {
    z-index: 1000;
  }

  @keyframes slide-in-right {
    0% { transform: translateX(150%); }
    100% { transform: translateX(0%); }
  }

  @keyframes slide-out-right {
    0% { transform: translateX(0%); }
    100% { transform: translateX(150%); }
  }

  .instrument-list-show {
    animation-name: slide-in-right;
    animation-duration: 3s;
    animation-fill-mode: forwards;
  }

  .instrument-list-hide {
    animation-name: slide-out-right;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-list-cover {
    animation-name: slide-out;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-list-uncover {
    animation-name: slide-in;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-row {
    border-bottom: 1px solid rgb(242, 242, 242);
    padding-bottom: 0.5em;
    padding-top: 0.5em;
    margin-left: 0;
    margin-right: 0;
  }

  .instrument-name {
    font-weight: bold;
    color: rgb(77, 77, 77);
  }

  .instrument-rate {
    font-size: 0.8em;
    color: rgb(77, 77, 77);
  }

  .instrument-delete {
    font-size: 0.8em;
    font-weight: bold;
    text-align: right;
    padding-top: 0.85em;
  }

  .instrument-delete a {
    color: rgb(239, 70, 55);
    text-decoration: none;
  }

  .instrument-delete a:hover {
    text-decoration: underline;
  }

  .instrument-selector-show {
    animation-name: slide-in-right;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-selector-hide {
    animation-name: slide-out-right;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-selector-popular {
    font-weight: bold;
    font-size: 0.8em;
    color: rgb(77, 77, 77);
    margin-top: 1.5em;
    margin-bottom: 0.5em;
  }

  .instrument-selector-checkbox {
    position: absolute;
    margin-top: 0.5em;
  }

  .instrument-selector-name {
    display: inline-block;
    margin-left: 1.5em;
  }

  .instrument-selector-no-results {
    color: rgb(77, 77, 77);
  }

  .instrument-selector-no-results > h2 {
    font-size: 1.2em;
    font-weight: bold;
    padding: 20px 0px;
  }

  .instrument-selector-no-results > div:first-child {
    font-weight: bold;
  }

  .instrument-selector-no-results a:hover {
    text-decoration: underline;
  }

  .financial-action-button-bar {
    position: fixed;
    width: 100%;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 0px;
    margin-bottom: 0px;
    left: 0%;
    right: 0%;
    bottom: 0%;
  }

  .financial-action-button-bar > div {
    background: #FFF;
    padding-bottom: 10px;
  }

</style>

<div class="instrument-list"
    ng-class="{ 'instrument-list-show': enteringInstrumentSelector, 'instrument-list-cover': enteringSymbolSelector, 'instrument-list-uncover': exitingSymbolSelector }"
    ng-show="showInstrumentList || enteringInstrumentSelector || exitingSymbolSelector">
  <div class="row instrument-row" ng-repeat="instr in instruments">
    <div class="col-xs-10">
      <div class="instrument-name">{{ instr.name | uppercase }}</div>
      <div class="instrument-rate">{{ instr.rate | uppercase }}</div>
    </div>
    <div class="col-xs-2 instrument-delete"><a href="#">Remove</a></div>
  </div>
</div>

<div class="row financial-action-button-bar" ng-show="showInstrumentList">
  <div class="col-sm-4">
    <button class="btn btn-primary btn-block" ng-click="showSymbolSearch()">
      <strong>Add Currencies</strong>
    </button>
  </div>
</div>

<div class="instrument-selector"
    ng-class="{ 'instrument-selector-show': enteringSymbolSelector, 'instrument-selector-hide': exitingSymbolSelector }"
    ng-show="showSymbolSelector || enteringSymbolSelector">
  <div class="input-group">
    <span class="input-group-addon">
      <i class="fa fa-search"></i>
    </span>
    <input type="text" class="form-control"
      placeholder="Search Currencies"
      aria-label="Search Currencies">
    <span class="input-group-addon">
      <i class="fa fa-close"></i>
    </span>
  </div>

  <div class="instrument-selector-no-results">
    <h2>No Results Found</h2>
    <div>Can't find what you're looking for?</div>
    <div>
      <a
        href="https://help.risevision.com/hc/en-us/articles/115001426846-Verify-a-stock-symbol-is-valid"
        target="_blank">Verify the instrument is valid</a>
      or contact
      <a href="mailto:support@risevision.com">support@risevision.com</a>
      for help.
    </div>
  </div>

  <div class="instrument-selector-popular">Most Popular Currencies</div>

  <div class="row instrument-row" ng-repeat="instr in instruments">
    <div class="col-xs-12">
      <span class="instrument-selector-checkbox">
        <input type="checkbox">
      </span>
      <span class="instrument-selector-name">
        <div class="instrument-name">{{ instr.name | uppercase }}</div>
        <div class="instrument-rate">{{ instr.rate | uppercase }}</div>
      </span>
    </div>
  </div>
</div>

<div class="row financial-action-button-bar" ng-show="showSymbolSelector">
  <div class="col-sm-4">
    <button class="btn btn-primary btn-block" ng-click="selectInstruments()">
      <strong>Add Selected</strong>
    </button>
  </div>
</div>
