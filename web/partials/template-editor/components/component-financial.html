<style>
  .instrument-list {
    animation-name: slide-in;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-list-hide {
    animation-name: slide-out;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-row {
    border-bottom: 1px solid rgb(242, 242, 242);
    padding-bottom: 0.5em;
    padding-top: 0.5em;
    margin-left: 0;
    margin-right: 0;
  }

  .instrument-name {
    font-weight: bold;
    color: rgb(77, 77, 77);
  }

  .instrument-rate {
    font-size: 0.8em;
    color: rgb(77, 77, 77);
  }

  .instrument-delete {
    font-size: 0.8em;
    font-weight: bold;
    text-align: right;
    padding-top: 0.85em;
  }

  .instrument-delete a {
    color: rgb(239, 70, 55);
  }

  .instrument-selector {
    animation-name: slide-in;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-selector-hide {
    animation-name: slide-out;
    animation-duration: 0.5s;
    animation-fill-mode: forwards;
  }

  .instrument-selector-popular {
    font-weight: bold;
    font-size: 0.8em;
    color: rgb(77, 77, 77);
    margin-top: 1.5em;
    margin-bottom: 0.5em;
  }

  .instrument-selector-checkbox {
    position: absolute;
    margin-top: 0.5em;
  }

  .instrument-selector-name {
    display: inline-block;
    margin-left: 1.5em;
  }
</style>

<div ng-show="!showSelector && !animationRunning" class="instrument-list" ng-class="{ 'instrument-list-hide': showSelector }">
  <div class="row instrument-row" ng-repeat="instr in instruments">
    <div class="col-xs-10">
      <div class="instrument-name">{{ instr.name | uppercase }}</div>
      <div class="instrument-rate">{{ instr.rate | uppercase }}</div>
    </div>
    <div class="col-xs-2 instrument-delete"><a href="#">Remove</a></div>
  </div>
  <div class="row text-center">
    <button class="btn btn-primary" ng-click="addInstruments()">
      <strong>Add Currencies</strong>
    </button>
  </div>
</div>

<div ng-show="showSelector && !animationRunning" class="instrument-selector" ng-class="{ 'instrument-selector-hide': !showSelector }">
  <div class="input-group">
    <span class="input-group-addon">
      <i class="fa fa-search"></i>
    </span>
    <input type="text" class="form-control" aria-label="Search Currencies">
    <span class="input-group-addon">
      <i class="fa fa-close"></i>
    </span>
  </div>

  <div class="instrument-selector-popular">Most Popular Currencies</div>

  <div class="row instrument-row" ng-repeat="instr in instruments">
    <div class="col-xs-12">
      <span class="instrument-selector-checkbox">
        <input type="checkbox">
      </span>
      <span class="instrument-selector-name">
        <div class="instrument-name">{{ instr.name | uppercase }}</div>
        <div class="instrument-rate">{{ instr.rate | uppercase }}</div>
      </span>
    </div>
  </div>
  <div class="row text-center">
    <button class="btn btn-primary" ng-click="selectInstruments()">
      <strong>Add Selected</strong>
    </button>
  </div>
</div>
