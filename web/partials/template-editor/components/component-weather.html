<div class="row attribute-row weather-component">
  <h2 ng-hide="hasValidAddress">Set an address to see the weather. Navigate to <a href="" ng-click="companySettingsFactory.openCompanySettings()">Company Settings</a>, enter your address and click Save.</h2>
  <h2 ng-show="hasValidAddress">This Template will show the weather for the Address of the Display it is playing on.</h2>
  <h3>Display weather in:</h3>
  <div class="radio">
    <input type="radio" ng-model="scale" value="F" id="farenheit" name="farenheit" ng-change="save()" aria-required="true" tabindex="1" required>
    <label for="farenheit">
      Farenheit
    </label>
  </div>

  <div class="radio">
    <input type="radio" ng-model="scale" value="C" id="celsius" name="celsius" ng-change="save()" aria-required="true" tabindex="1" required>
    <label for="celsius">
      Celsius
    </label>
  </div>

</div>
