<style>
  .edit-name {
    cursor: pointer;
    background: transparent;
    border: 0;
    -webkit-appearance: none; }

  .edit-name:hover {
    color: #000;
    text-decoration: none;
    cursor: pointer;
    opacity: 0.65;
    filter: alpha(opacity=65); }

  .edit-name:focus {
    outline: 0
  }

  .edit-name.disabled, .edit-name[disabled], fieldset[disabled] .edit-name {
    cursor: not-allowed;
    pointer-events: none;
    opacity: .50;
    filter: alpha(opacity=50);
    -webkit-box-shadow: none;
    box-shadow: none;
  }

  .presentation-name {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 16px;
    font-weight: 500;
    margin: 0;
    padding: 0;
    line-height: 32px;
    overflow: hidden;
    text-overflow: ellipsis;
    border: none;
    white-space: nowrap; }
  @media (min-width: 768px) {
    presentation-name {
      max-width: calc(100vw - 440px); } }

  .presentation-name.disabled, .presentation-name[disabled], fieldset[disabled] .presentation-name {
    background-color: transparent;
  }

</style>

<!-- Presentation Name -->
<input type="text" class="input-stretchy presentation-name"
       ng-model="factory.presentation.name" ng-blur="onPresentationNameBlur()" ng-disabled="!isEditingName">
<div>
  <button ng-disabled="isEditingName" type="button" class="edit-name" ng-click="isEditingName=true">
    <i class="fa fa-pencil u_margin-left"></i>
  </button>
  <i class="fa fa-trash-o u_margin-left hidden-xs"></i>
</div>

<div class="toolbar-right">
  <button id="saveButton"
    class="btn btn-primary btn-fixed-width u_margin-right hidden-xs">
    {{ 'common.save' | translate }}
    <i class="fa fa-check icon-right"></i>
  </button>

  <button id="publishButton" disabled
    class="btn btn-primary btn-fixed-width hidden-xs">
    {{'common.publish' | translate}}
  </button>

  <i class="fa fa-trash-o u_margin-left visible-xs"></i>
</div>
