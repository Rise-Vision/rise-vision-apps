<div class="panel u_margin-sm-top">
  <div rv-sortable on-sort="sortItem(evt)" class="editor-playlist scrollable-list sortable-list">
    <div class="editor-playlist-item u_clickable list-group-item rv-sortable-item" ng-repeat="playlistItem in playlistItems track by $index">
        <div class="list-grip rv-sortable-handle">
          <i class="fa fa-grip-large fa-rotate-90 grip-indicator"></i>
        </div>

        <div class="pull-right">
          <span class="btn-group btn-group-sm">
            <button class="btn btn-default" id="moveUpButton" ng-click="factory.movePlaylistItemUp(playlistItem)" ng-disabled="!factory.canPlaylistItemMoveUp(playlistItem)"><i class="fa fa-arrow-up"></i></button>
            <button class="btn btn-default" id="moveDownButton" ng-click="factory.movePlaylistItemDown(playlistItem)" ng-disabled="!factory.canPlaylistItemMoveDown(playlistItem)"><i class="fa fa-arrow-down"></i></button>
          </span>
          <button class="btn btn-sm btn-default" id="duplicateButton" ng-click="factory.duplicatePlaylistItem(playlistItem)">
            <i class="fa fa-copy"></i>
          </button>
          <button class="btn btn-sm btn-default" id="removeButton" ng-click="remove(playlistItem)">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>

        <div ng-click="manage(playlistItem)" class="name-container">
          <p class="playlist-item-name u_remove-bottom"><strong>{{playlistItem.name}}</strong></p>
          <div class="hidden-xs">
            <p class="playlist-item-reference text-muted u_remove-bottom" id="presentationNameCell" ng-if="playlistItem.type === 'presentation'" presentation-name="playlistItem.objectReference"></p>
            <p class="playlist-item-reference text-muted u_remove-bottom" ng-if="playlistItem.type === 'url'">{{playlistItem.objectReference}}</p>
          </div>
        </div>
      </div>
      <div ng-hide="playlistItems.length">
        <div class="panel-body">
          <p class="text-muted text-center u_remove-bottom" translate>schedules-app.playlist.empty</p>
        </div>
      </div>
  </div>
</div><!--panel-->
